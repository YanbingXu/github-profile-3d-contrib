name: Profile 3D Contribution Graph

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          npm install -g github-profile-3d-contrib

      - name: Generate 3D Contribution Graph
        env:
          GITHUB_TOKEN: ${{ secrets.3d-profile-contrib }}  # 你的 GitHub Personal Access Token
        run: |
          github-profile-3d-contrib --username ${{ github.repository_owner }} --output ./profile-3d-contrib --theme night-rainbow

      - name: Commit & Push SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./profile-3d-contrib/*.svg
          git commit -m "Update 3D Contribution Graph" || echo "No changes to commit"
          git push origin HEAD
